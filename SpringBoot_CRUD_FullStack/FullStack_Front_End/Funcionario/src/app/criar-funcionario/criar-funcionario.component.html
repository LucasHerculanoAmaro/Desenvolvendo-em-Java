<div class="col-md-6 offset-md-3">

    <h3> Criar um Funcion√°rio</h3>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" id="Nome" [(ngModel)]="funcionario.nome" name="Nome">
        </div>

        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" class="form-control" id="Sobrenome" [(ngModel)]="funcionario.sobrenome" name="Sobrenome">
        </div>

        <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="funcionario.email" name="email">
        </div>

        <button class="btn btn-success" type="submit">Criar</button>

    </form>
</div>
